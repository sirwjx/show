<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人作品集</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: #fff8;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #666;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      border-radius: 14px;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: #666;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      margin-top: 60px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>我的个人作品集</h1>
    <p>精选项目 · 游戏开发 · App · 工具 · 创意实验</p>
  </header>

  <div class="container">
    <a class="card" href="https://sirwjx.github.io/show/game/tpfy" style="text-decoration:none;color:inherit;">
      <img src="assets/work1.jpg" alt="作品截图" />
      <h3>项目名称 1</h3>
      <p>这里是该项目的简短介绍，用一句话说明它的亮点或功能。</p>
  </div>

  <div class="card" href="https://sirwjx.github.io/show/game/wxnx" style="cursor:pointer;">
    <img src="assets/work2.jpg" alt="作品截图" />
    <h3>项目名称 2</h3>
    <p>这里是该项目的简短介绍，用一句话说明它的亮点或功能。</p>
  </div>


  <div class="card" onclick="location.href='project.html'" style="cursor:pointer;">
    <img src="assets/work3.jpg" alt="作品截图" />
    <h3>项目名称 3</h3>
    <p>这里是该项目的简短介绍，用一句话说明它的亮点或功能。</p>
    </a>
  </div>

  <footer>
    © 2025 我的作品集 · 欢迎交流合作
  </footer>
</body>

</html>
